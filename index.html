<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CW練習</title>
    </head>
    <body>
        <h1>CW練習</h1>
        <h2>説明</h2>
        <ul>
            <li>CWのコールサイン聞き取り練習ができます。</li>
            <li>英字は半角であれば大文字でも小文字でも問題ありません。</li>
            <li>コールサイン生成が雑なので存在しないコールサインが流れることがあります。ご了承ください。</li>
        </ul>
        <h2>設定</h2>
        <p>
            速度: <input type="number" id="wpm" value="20" min="10" max="30"> wpm<br>
            音程: <input type="number" id="hz" value="800" min="400" max="1000"> Hz
        </p>
        <h2>練習</h2>
        <p>
            <input type="text" id="text">
            <input type="button" value="再生 (.)" id="play">
            <input type="button" value="答え合わせ(Enter)" id="answer">
        </p>
        <table id="results">
            <tr>
                <th>コールサイン</th>
                <th>入力</th>
                <th>正誤</th>
            </tr>
        </table>
        <p id="log"></p>

        <script src="./src/js/main.js" type="module"></script>
    </body>
</html>
