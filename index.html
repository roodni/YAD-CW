<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <style>
        td {
            font-family: monospace;
        }
        .wrong {
            color: red;
        }
      </style>
      <title>CW練習</title>
    </head>
    <body>
        <h1>CW練習</h1>
        <h2>説明</h2>
        <ul>
            <li>CWのコールサイン聞き取り練習ができます。</li>
            <li>英字は半角であれば大文字でも小文字でも問題ありません。</li>
            <li>コールサイン生成が雑なので存在しないコールサインが流れることがあります。ご了承ください。</li>
        </ul>
        <h2>設定</h2>
        <p>
            速度: <input type="number" id="wpm" min="10" max="30"> wpm<br>
            音程: <input type="number" id="hz" min="400" max="1000"> Hz<br>
            <label>
                <input type="checkbox" id="japan">
                コールサインを日本のアマチュア局に限定
            </label>
        </p>
        <h2>練習</h2>
        <p>
            <input type="text" id="text">
            <input type="button" value="再生 (.)" id="play">
            <input type="button" value="答え合わせ(Enter)" id="answer" disabled>
        </p>
        <table>
            <thead>
                <tr>
                    <th>コールサイン</th>
                    <th>入力</th>
                    <th>正誤</th>
                    <th>再生回数</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
        <p id="log"></p>

        <script src="./src/js/main.js" type="module"></script>
    </body>
</html>
